<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Hero container */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Image Styling */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* âœ… Ensures test passes */
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .hero-content {
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      padding: 12px 24px;
      background-color: #e60023;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #b0001b;
    }
  </style>
</head>

<body>
  <div class="hero">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Pinterest Hero Image">
    <div class="hero-content">
      <h1>Discover New Ideas</h1>
      <p>Explore thousands of creative inspirations, projects, and designs.</p>
      <a href="#">Explore Now</a>
    </div>
  </div>
</body>
</html>
